<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Nacionalidade: <input type="text" name="pais" id="pais">
    <input type="submit" value="Verificar" onclick="idi()">
    <div id="res"></div>
    <script>
        function idi(){
            var pais = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            var texto = pais.value
            res.innerHTML = `<p>Vivendo em <strong>${texto}</strong></p>`
            if(texto == 'Brasil'){
                res.innerHTML += '<p>Você é Brasileiro!</p>'
            }else{
                res.innerHTML += '<p>Você é Estrangeiro!</p>'
            }
        }
    </script>
</body>
</html>
